<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      
      @keyframes aurora-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-aurora-bg {
        background-size: 400% 400%;
        animation: aurora-bg 20s ease infinite;
      }
       @keyframes wave {
        0% { transform: translateX(0) translateZ(0) scaleY(1); }
        50% { transform: translateX(-25%) translateZ(0) scaleY(0.55); }
        100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
      }
      .wave {
        width: 200%;
        animation: wave 15s linear infinite;
      }
      
      @keyframes matrix-rain {
        0% { transform: translateY(-100vh); opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
      }
      
      @keyframes neon-glow {
        0%, 100% { box-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor; }
        50% { box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor; }
      }
      
      @keyframes electric-bolt {
        0% { opacity: 0; transform: scaleY(0); }
        10% { opacity: 1; transform: scaleY(1); }
        20% { opacity: 0; transform: scaleY(0); }
        100% { opacity: 0; transform: scaleY(0); }
      }
      
      @keyframes crystal-shine {
        0%, 100% { opacity: 0.3; transform: scale(1) rotate(0deg); }
        50% { opacity: 0.8; transform: scale(1.1) rotate(180deg); }
      }
      
      @keyframes fire-flicker {
        0%, 100% { transform: scaleY(1) scaleX(1); opacity: 0.8; }
        25% { transform: scaleY(1.1) scaleX(0.9); opacity: 1; }
        50% { transform: scaleY(0.9) scaleX(1.1); opacity: 0.9; }
        75% { transform: scaleY(1.05) scaleX(0.95); opacity: 0.95; }
      }
      
      @keyframes snow-fall {
        0% { transform: translateY(-100vh) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
      }
      
      @keyframes geometric-float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }
      
      @keyframes rainbow-shift {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
      }
      
      @keyframes cyberpunk-scan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
      }
      
      /* Button Animations */
      @keyframes button-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes button-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      
      @keyframes button-glow {
        0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
        50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8), 0 0 30px rgba(59, 130, 246, 0.4); }
      }
      
      @keyframes button-shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        75% { transform: translateX(2px); }
      }
      
      @keyframes card-slide-in {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      
      .btn-animated {
        transition: all 0.3s ease;
      }
      
      .btn-animated:hover {
        animation: button-bounce 0.6s ease-in-out;
      }
      
      .btn-primary:hover {
        animation: button-glow 1s ease-in-out infinite;
      }
      
      .btn-secondary:hover {
        animation: button-pulse 0.8s ease-in-out infinite;
      }
      
      .card-animated {
        animation: card-slide-in 0.5s ease-out;
      }
      
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
